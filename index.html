<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI & GK Quiz</title>
  <style>
    body {
      background-image: url("images/image.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px gray;
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      margin-bottom: 20px;
      color: #444;
    }

    #question {
      font-size: 1.1rem;
      margin-bottom: 15px;
      animation: fadeIn 0.5s ease;
    }

    .option-btn {
      background-color: #ddd;
      border: none;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
      animation: fadeIn 0.4s ease;
    }

    .option-btn:hover {
      background-color: #ccc;
    }

    #next-btn {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    #result-box {
      display: none;
      animation: slideUp 0.6s ease;
    }

    button:disabled {
      cursor: not-allowed;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .animate {
      animation: bounce 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-box">
      <h1>Welcome to My Quiz ðŸ§ </h1>
      <div id="quiz-box">
        <h2 id="question">Question comes here</h2>
        <ul id="options-list" style="list-style: none; padding: 0;"></ul>
        <button id="next-btn">Next</button>
      </div>
      <div id="result-box">
        <h2>Result:</h2>
        <p id="score"></p>
        <button onclick="location.reload()">Play Again</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      { question: "What is the capital of India?", options: ["Mumbai", "Delhi", "Chennai", "Kolkata"], answer: "Delhi" },
      { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: "Mars" },
      { question: "Who wrote the national anthem?", options: ["Tagore", "Gandhi", "Nehru", "Vivekananda"], answer: "Tagore" },
      { question: "Largest ocean in the world?", options: ["Atlantic", "Pacific", "Indian", "Arctic"], answer: "Pacific" },
      { question: "Fastest land animal?", options: ["Tiger", "Cheetah", "Lion", "Leopard"], answer: "Cheetah" },
      { question: "What is the name of the longest river in the world?", options: ["Nile", "Ganga", "Yamuna", "Amazon"], answer: "Nile" },
      { question: "Who is the father of the Indian Constitution?", options: ["Mahatma Gandhi", "Jawaharlal Nehru", "Dr. B. R. Ambedkar", "Sardar Patel"], answer: "Dr. B. R. Ambedkar" },
      { question: "Who is known as the father of Artificial Intelligence?", options: ["Alan Turing", "Elon Musk", "John McCarthy", "Bill Gates"], answer: "John McCarthy" },
      { question: "Which programming language is most commonly used in AI today?", options: ["Java", "Python", "C++", "Ruby"], answer: "Python" },
      { question: "Which company created ChatGPT?", options: ["Microsoft", "Apple", "OpenAI", "Google"], answer: "OpenAI" },
      { question: "Which AI model is used for image generation?", options: ["GPT-4", "DALLÂ·E", "ChatGPT", "AlphaGo"], answer: "DALLÂ·E" },
      { question: "Which of the following is an AI assistant?", options: ["Chrome", "YouTube", "Siri", "Photoshop"], answer: "Siri" },
      { question: "What is the primary function of ChatGPT?", options: ["Image recognition", "Natural language processing", "Data encryption", "Hardware diagnostics"], answer: "Natural language processing" },
      { question: "In which year was ChatGPT first released to the public?", options: ["2019", "2020", "2021", "2022"], answer: "2022" },
      { question: "Which sensor can detect nearby objects without touching them?", options: ["Proximity sensor", "Humidity sensor", "Touch sensor", "Pressure sensor"], answer: "Proximity sensor" },
      { question: "Which is used to check classification model performance?", options: ["Line Graph", "Confusion Matrix", "Histogram", "Bar Chart"], answer: "Confusion Matrix" },
      { question: "Which company uses AI for product recommendations?", options: ["BSNL", "LIC", "Amazon", "SBI"], answer: "Amazon" },
      { question: "Which of these is NOT a deep learning framework?", options: ["TensorFlow", "PyTorch", "Keras", "Tableau"], answer: "Tableau" },
      { question: "Which Python library is mainly used for plotting graphs and charts?", options: ["Pandas", "Scikit-learn", "Matplotlib", "NumPy"], answer: "Matplotlib" },
      { question: "Which of the following is used to reduce the dimensionality of a dataset?", options: ["SVM", "Naive Bayes", "PCA", "KNN"], answer: "PCA" }
    ];

    let index = 0;
    let score = 0;

    const questionElement = document.getElementById("question");
    const optionsList = document.getElementById("options-list");
    const nextBtn = document.getElementById("next-btn");
    const quizBox = document.getElementById("quiz-box");
    const resultBox = document.getElementById("result-box");
    const scoreElement = document.getElementById("score");

    function loadQuestion() {
      const current = questions[index];
      questionElement.textContent = current.question;
      optionsList.innerHTML = "";

      // Animate question
      questionElement.style.animation = "fadeIn 0.5s ease";

      current.options.forEach(option => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, current.answer);
        li.appendChild(btn);
        optionsList.appendChild(li);

        btn.style.animation = "fadeIn 0.4s ease";
        btn.style.animationDelay = "0.1s";
        btn.style.animationFillMode = "both";
      });

      nextBtn.style.display = "none";
    }

    function checkAnswer(button, correctAnswer) {
      const allButtons = document.querySelectorAll(".option-btn");

      allButtons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correctAnswer) {
          btn.style.backgroundColor = "lightgreen";
          btn.classList.add("animate");
        } else if (btn === button && btn.textContent !== correctAnswer) {
          btn.style.backgroundColor = "salmon";
        }
      });

      if (button.textContent === correctAnswer) {
        score++;
      }

      nextBtn.style.display = "block";
    }

    nextBtn.onclick = () => {
      index++;
      if (index < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      quizBox.style.display = "none";
      resultBox.style.display = "block";
      resultBox.style.animation = "slideUp 0.6s ease";
      scoreElement.textContent = `You scored ${score} out of ${questions.length}`;
    }

    loadQuestion();
  </script>
</body>
</html>
